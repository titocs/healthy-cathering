<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dish Description</title>
        <link rel="stylesheet" href="../../dist/output.css">
    </head>
    <body>
        <nav class="pt-4 px-8 flex items-center">
            <a href="" class="mr-4">
                <img class="" src="../../img/shared/back.png" alt="">
            </a>
            <h1 class="text-3xl">Package Detail</h1>
        </nav>

        <section class="mt-6 px-6">
            <img src="../../img/dish-descriptions/dish.png" alt="">
        </section>

        <section class="mt-6 px-6">
            <p class="text-lg font-semibold mt-4">Ingredients</p>
            <div class="flex gap-2 mt-2 justify-center">
                <div class="bg-[#E4E4E6] text-center py-4 w-[80px] rounded-xl">
                    <img class="mx-auto" src="../../img/dish-descriptions/egg.png" alt="">
                    <p class="text-xs">Egg</p>
                </div>
                <div class="bg-[#E4E4E6] text-center py-4 w-[80px] rounded-xl">
                    <img class="mx-auto" src="../../img/dish-descriptions/bread.png" alt="">
                    <p class="text-xs">Bread</p>
                </div>
                <div class="bg-[#E4E4E6] text-center py-4 w-[80px] rounded-xl">
                    <img class="mx-auto" src="../../img/dish-descriptions/cheese.png" alt="">
                    <p class="text-xs">Cheese</p>
                </div>
                <div class="bg-[#E4E4E6] text-center py-4 w-[80px] rounded-xl">
                    <img class="mx-auto" src="../../img/dish-descriptions/vegetables.png" alt="">
                    <p class="text-xs">Vegetables</p>
                </div>
                <div class="bg-[#E4E4E6] text-center py-4 w-[80px] rounded-xl">
                    <img class="mx-auto" src="../../img/dish-descriptions/butter.png" alt="">
                    <p class="text-xs">Butter</p>
                </div>
            </div>
        </section>

        <section class="mt-6 px-6">
            <p class="text-lg font-semibold mt-4">Nutrition per serving</p>
            <div class="mt-2 flex justify-items-stretch h-[56px]">
                <div class="text-center grow">
                    <p class="text-xs">Cal</p>
                    <p class="text-base">350</p>
                </div>
                <div class="text-center grow divide-x-2 h-full my-auto">
                    <p class="text-xs">Protein</p>
                    <p class="text-base">76gr</p>
                </div>
                <div class="text-center grow divide-x-2 h-full my-auto">
                    <p class="text-xs">Fat</p>
                    <p class="text-base">40gr</p>
                </div>
                <div class="text-center grow divide-x-2 h-full my-auto">
                    <p class="text-xs">Carb</p>
                    <p class="text-base">10gr</p>
                </div>
            </div>
        </section>

        <section class="px-6">
            <p class="text-lg font-semibold mt-4">Description</p>
            <p class="text-base">
                Definitely a tasty and quick breakfast snack when you're in
                 a hurry. Or when you're just plain lazy.
            </p>
        </section>
    </body>
</html>
